<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bill</title>
    <style>
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
        }
        .bill-info {
            display: flex;
            justify-content: space-between;
        }
        .bill-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
             <h1>Website Bill</h1>
            <p>Date: September 2, 2023</p>
        </div>
       
        </div>
        <div class="container">
        <h1>Select Items for Billing</h1>
        <div class="item">
            <label for="item1">Vegetables</label>
            <input type="checkbox" id="item1" name="items" value="Item 1">
        </div>
        <div class="item">
            <label for="item2">Frozen</label>
            <input type="checkbox" id="item2" name="items" value="Item 2">
        </div>
        <div class="item">
            <label for="item3">Dairy</label>
            <input type="checkbox" id="item3" name="items" value="Item 3">
       
            <h2>Selected Items:</h2>
            <ul id="selectedItems">
            </ul>
        </div>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select>
                            <option value="item1">tomato</option>
                            <option value="item2">ptato</option>
                            <option value="item3">onion</option>
                            
                        </select>
                    </td>
                    <td><input type="number" min="1" value="1"></td>
                    <td>₹10.00</td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="item1">Milk</option>
                            <option value="item2">Curd2</option>
                            <option value="item3">paneer</option>
                        </select>
                    </td>
                    <td><input type="number" min="1" value="1"></td>
                    <td>₹15.00</td>
                </tr>
        
            </tbody>
        </table>
        <div class="total">
            Total: ₹<span id="totalAmount">25.00</span>
        </div>
        <button onclick="calculateTotal()">Calculate Total</button>
    </div>

    <script>
        
        function calculateTotal() {
            const quantityInputs = document.querySelectorAll('input[type="number"]');
            const priceElements = document.querySelectorAll('td:nth-child(3)');
            let total = 0;

                const quantity = parseInt(quantityInputs[i].value);
                const price = parseFloat(priceElements[i].textContent.replace('₹', ''));
                total += quantity * price;
            }

            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }
        
    </script>
    </div>
</body>
</html>
